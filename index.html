<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Timer</title>

    <style>
        #shape{
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
        }
    </style>

</head>
<body>

    <h1>Reaction Tester</h1>
    <p>Click on the boxes as soon as you can</p>
    <div id="shape"></div>

    <script>
        var start = new Date().getTime();

        function getrandomcolor(){
            var letter = '0123456789ABCDEF';
            var color = "#";
            for(var i=0; i<6; i++) {
                color += letter[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function move(){
            var left;
            var top;
            var wh;
            left = Math.random()*300;
            right = Math.random()*300;
            wh = ((Math.random()*400) + 100);
            document.getElementById("shape").style.left = left + "px";
            document.getElementById("shape").style.top = top + "px";
            document.getElementById("shape").style.width = wh + "px";
            document.getElementById("shape").style.height = wh + "px";
            document.getElementById("shape").style.display = "block";
            document.getElementById("shape").style.backgroundColor = getrandomcolor();
            start = new Date().getTime();
        }
        move();

        document.getElementById("shape").onclick = function() {
            document.getElementById("shape").style.display = "none";
            var end = new Date().getTime();
            var timetaken = (end - start)/1000;
            alert(timetaken);
            move();
        }
    </script>

</body>
</html>
